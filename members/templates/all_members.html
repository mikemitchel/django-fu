{% extends "base.html" %}
{% block title %}
  My Tennis Club - List of all members
{% endblock title %}
{% block content %}
  <p>
    <a href="{% url 'main' %}">HOME</a>
  </p>
  <h1>Members</h1>
  <ul>
    {% for x in mymembers %}
      <li>
        <a href="{% url 'details' id=x.id %}">{{ x.firstname }} {{ x.lastname }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
